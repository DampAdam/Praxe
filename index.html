<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Fórum</title>
</head>

<body>
    <script src="hasura.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarMenu" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Domů</a></li>
                <div class="dropdown">
                    <button class="btn" id="dropdownButton" data-bs-toggle="dropdown"
                        aria-expanded="false">Můj účet</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownButton">
                        <li><a id="info" class="dropdown-item" href="#">Přihlásit se</a></li>
                        <li><a id="stats" class="dropdown-item" href="#">Zaregistrovat se</a></li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class="d-flex">
            <div class="collapse collapse-horizontal" id="searchBar">
                <form class="d-flex" onsubmit="event.preventDefault(); Search();">
                    <input id="search" class="form-control" type="search" placeholder="Hledat" aria-label="Search">
                </form>
            </div>
            <button id="searchButton" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </div>
    </nav>
    <div id="loadingWheel">
        <div id="loadingDiv" class="" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
    <script>
        var user;
        if (localStorage.getItem("login_key") != null) {
            GetBy("users", "login_key", localStorage.getItem("login_key")).then((value)=>{
                value = value.data.users[0];
                if (value != undefined) { 
                    user = value;
                    $(`<li class="nav-item"><a href="groups.html" class="nav-link">Skupiny</a></li>`).insertAfter($(".navbar-nav").children().eq(0));
                    $("#dropdownButton").text(value.username);
                    $("#info").text("Informace");
                    $("#info").prop("href", "info.html");
                    $("#stats").text("Statistiky");
                    $("#stats").prop("href", "stats.html");
                }
            });
        }
        var sBar = $("#searchBar");
        var search = $("#search");
        var loadingDiv = $("#loadingDiv");
        $(document).ready(function() {
            $("#searchButton").click(function() {
                if (!sBar.hasClass("collapsing")) {
                    sBar.collapse("show");
                    search.focus();
                }
            });
            search.focusout(function(event) {
                if ($("#searchButton:hover").length==0) {
                    sBar.collapse("hide");
                }
                else {
                    Search();
                    search.focus();
                }
            });
        });
    </script>
    <script>
        function Search() {
            console.log("Hledání");
            loadingDiv.addClass("spinner-border");
            
        }
    </script>
</body>

</html>
