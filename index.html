<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Fórum</title>
</head>

<body>
    <script src="hasura.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarMenu" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link active">Domů</a></li>
                <div id="dropdown1" class="dropdown">
                    <button class="btn" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">Můj účet</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownButton">
                        <button id="info" class="dropdown-item">Přihlásit se</button>
                        <button id="stats" class="dropdown-item">Zaregistrovat se</button>
                    </div>
                </div>
            </ul>
        </div>
        <div id="searchDiv" class="d-flex">
            <div class="collapse collapse-horizontal" id="searchBar">
                <form onsubmit="event.preventDefault(); Search();">
                    <input id="search" class="form-control" type="search" placeholder="Hledat" aria-label="Search">
                </form>
                <div id="dropdown2" class="dropdown">
                    <button class="btn" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Rozšířené vyhledávání
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item disabled text-bg-dark">Vyhledávat v:</button>
                        <div class="dropstart">
                            <button class="dropdown-item dropdown-toggle" type="button" id="dropdownMenu3" data-bs-toggle="dropdown"
                                aria-expanded="false">Skupinách</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="0" id="group-name" checked>
                                    <label class="form-check-label" for="group-name">
                                      Podle názvu
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="group-description">
                                    <label class="form-check-label" for="group-description">
                                      Podle popisu
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="dropstart">
                            <button class="dropdown-item dropdown-toggle" type="button" id="dropdownMenu4" data-bs-toggle="dropdown"
                                aria-expanded="false">Účtech</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="user-first_name">
                                    <label class="form-check-label" for="user-first_name">
                                      Podle jména
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="user-last_name">
                                    <label class="form-check-label" for="user-last_name">
                                      Podle příjmení
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="user-username" checked>
                                    <label class="form-check-label" for="user-username">
                                      Podle přezdívky
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="dropstart">
                            <button class="dropdown-item dropdown-toggle" type="button" id="dropdownMenu5" data-bs-toggle="dropdown"
                                aria-expanded="false">Příspěvcích</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="5" id="post-name" checked>
                                    <label class="form-check-label" for="post-name">
                                      Podle názvu
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="post-content">
                                    <label class="form-check-label" for="post-content">
                                      Podle obsahu
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="dropstart">
                            <button class="dropdown-item dropdown-toggle" type="button" id="dropdownMenu6" data-bs-toggle="dropdown"
                                aria-expanded="false">Zprávách</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="7" id="message-content">
                                    <label class="form-check-label" for="message-content">
                                      Podle obashu
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr class="dropdown-divider">
                        <button class="btn" id="un-checkAll" all="false">Zaškrtnout vše</button>
                    </div>
                </div>
            </div>
            <button id="searchButton" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </div>
    </nav>
    <div id="loadingWheel">
        <div id="loadingDiv" class="" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div id="content">

    </div>
    <script>
        var user;
        if (localStorage.getItem("login_key") != null) {
            Hasura.GetBy("users", "login_key", localStorage.getItem("login_key")).then((value) => {
                value = value.data.forum_users[0];
                if (value != undefined) {
                    user = value;
                    $(`<li class="nav-item"><a href="#" class="nav-link">Skupiny</a></li>`).insertAfter($(".navbar-nav").children().eq(0));
                    $("#dropdownButton").text(value.username);
                    $("#info").text("Informace");
                    $("#info").prop("href", "info.html");
                    $("#stats").text("Statistiky");
                    $("#stats").prop("href", "stats.html");
                }
            });
        }
        var sBar = $("#searchBar");
        var search = $("#search");
        var loadingDiv = $("#loadingDiv");
        var checkboxes = $("input[type='checkbox']");
        var checkAll = $("#un-checkAll");
        var dropstarts = $(".dropstart");
        $(document).ready(function () {
            $("#searchButton").click(function () {
                if (!sBar.hasClass("show") && !sBar.hasClass("collapsing")) {
                    sBar.collapse("show");
                    search.focus();
                    $("body").click(function (event) {
                        let el = $(event.target);
                        if (el.closest("#searchDiv").length != 0) {
                            if (el.closest("#searchbutton").length != 0) {
                                Search();
                            }
                        }
                        else {
                            sBar.collapse("hide");
                            $("body").off("click");
                        }
                    });
                }
                else if (sBar.hasClass("show")) {
                    Search();
                }
            });
            $(".dropdown").click(function(event) {
                event.stopPropagation();
            });
            dropstarts.click(function() {
                dropstarts.not(this).children(".dropdown-toggle").dropdown("hide");
            });
            checkAll.click(function() {
                if (checkAll.prop("all")) {
                    checkboxes.prop("checked", true);
                    $(this).text("Odškrtnout vše");
                }
                else {
                    checkboxes.prop("checked", false);
                    $(this).text("Zaškrtnout vše");
                }
                checkAll.prop("all", !checkAll.prop("all"));
            });
        });
    </script>
    <script>
        function Search() {
            loadingDiv.addClass("spinner-border");
            let filters = [];
            checkboxes.filter(":checked").each(function(_, el) {
                filters.push($(el).val());
            });
            
        }
    </script>
</body>

</html>
